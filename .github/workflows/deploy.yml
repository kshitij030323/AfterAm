name: Deploy AfterHour

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Build and push backend Docker image
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            kshitijgupta2/afterhour-backend:latest
            kshitijgupta2/afterhour-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trigger Render deploy (optional - uncomment if you have deploy hook)
      # - name: Deploy to Render
      #   run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

  # Build and deploy Admin Panel to GitHub Pages
  build-admin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        working-directory: ./admin
        run: npm ci

      - name: Build
        working-directory: ./admin
        env:
          VITE_API_URL: ${{ vars.BACKEND_URL || 'https://afterhour-backend.onrender.com' }}
        run: npm run build

      - name: Upload admin artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: admin-pages
          path: ./admin/dist

  # Build and deploy Scanner Portal to GitHub Pages
  build-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scanner/package-lock.json

      - name: Install dependencies
        working-directory: ./scanner
        run: npm ci

      - name: Build
        working-directory: ./scanner
        env:
          VITE_API_URL: ${{ vars.BACKEND_URL || 'https://afterhour-backend.onrender.com' }}
        run: npm run build

      - name: Upload scanner artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: scanner-pages
          path: ./scanner/dist

  # Deploy to GitHub Pages
  deploy-pages:
    needs: [build-admin, build-scanner]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download admin artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-pages
          path: ./combined/admin

      - name: Download scanner artifact
        uses: actions/download-artifact@v4
        with:
          name: scanner-pages
          path: ./combined/scanner

      - name: Create index redirect
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=admin/"></head><body><a href="admin/">Admin Panel</a> | <a href="scanner/">Scanner Portal</a></body></html>' > ./combined/index.html

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./combined

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
